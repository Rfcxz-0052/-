<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提交資料到 Google 試算表</title>
</head>
<body>
  <h1>提交資料到 Google 試算表</h1>
  <form id="dataForm">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email：</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="message">訊息：</label>
    <textarea id="message" name="message" required></textarea><br><br>
    <button type="submit">提交</button>
  </form>

  <script>
    document.getElementById("dataForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = "https://script.google.com/macros/s/AKfycbyN1HPoFsZLA_tafvgVRjPl-00aWXML1ZywmkvcRo0R-HgQkaik-dhWTTgzFDTZN4zwJQ/exec"; // 替換為您的 Web App URL
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        alert(result.message); // 顯示伺服器回應訊息
      } catch (error) {
        alert("提交失敗：" + error);
      }
    });
  </script>
</body>
</html>
